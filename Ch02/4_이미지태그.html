<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이미지태그</title>
    <!--
        날짜 : 2022/09/14
        이름 : 김시아
        내용 : HTML 이미지태그 실습하기

        경로지정
        ./  : 현재 디렉터리(상대경로) , 생략가능
        ../ : 상위 디렉터리(상대경로)
          / : 최상위 디렉터리(절대경로)
    -->
</head>
<body>
    <h3>이미지태그</h3>
    <img src="img/flower1.jpg" alt="벚꽃"/>
    <img src="./img/flower1.jpg" alt="벚꽃"/>
    <img src="./img/flower2.jpg" alt="코스모스"/>
    <img src="../images/flower3.jpg" alt="튤립"/> <!--상위 폴더에 있어서 ..을 붙인다-->
    <img src="/images/flower3.jpg" alt="튤립"/><!--최상위 폴더는 슬러시를 먼저친다.-->

    
</body>
</html>
